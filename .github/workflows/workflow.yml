# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Build with Gradle
        run: ./gradlew build

      - name: Send Teams notification
        if: success()
        uses: microsoft/teams-notification@v1
        with:
          webhook-url: https://publicisgroupe.webhook.office.com/webhookb2/3e1ab336-48ab-4d62-8506-2cff83848bff@d52c9ea1-7c21-47b1-82a3-33a74b1f74b8/IncomingWebhook/c0803599002b4509acee110c5188ba1c/f6fd956b-e39c-4b72-b71d-e0408216e360
          title: "Gradle build successful"
          summary: "The Gradle build on branch ${{ github.ref }} succeeded."
